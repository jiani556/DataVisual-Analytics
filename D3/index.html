<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
	.node {
		cursor: pointer;
	}

	.node circle {
		fill: green;
		stroke: Olive ;
		stroke-width: 1.5px;
	}

	.node text {
		font-family:sans-serif;
	}

	.link {
		fill: none;
		stroke: ForestGreen;
		stroke-width: 1.5px;
	}
</style>
</head>

<body>
	<script src="../lib/d3.v3.min.js"></script>
	<script>

		var padding = 50,
		w = 960 ,
		h = 700 ;

		var i = 0,
		duration = 750,
		root;

		var tree = d3.layout.tree()
		.size([h, w]);

		var diagonal = d3.svg.diagonal()
		.projection(function(d) { return [d.y, d.x]; });

		var svg = d3.select("body").append("svg")
		.attr("width", w+padding)
		.attr("height", h+padding)
		.append("g")
		.attr("transform", "translate(" + 7*padding + "," + padding + ")");

		d3.json("sushi.json", function(error, sushi) {
			if (error) throw error;

			root = sushi;
			root.x0 = h / 2;
			root.y0 = 0;

			function collapse(d) {
				if (d.children) {
					d._children = d.children;
					d._children.forEach(collapse);
					d.children = null;
				}
			}

			root.children.forEach(collapse);
			update(root);
		});

		d3.select(self.frameElement).style("height", "900px");

		function update(source) {
    		var nodes = tree.nodes(root).reverse(),
    		links = tree.links(nodes);
    		nodes.forEach(function(d) { d.y = d.depth * 150; });

    		var node = svg.selectAll("g.node")
    		.data(nodes, function(d) { return d.id || (d.id = ++i); });

    		var nodeEnter = node.enter().append("g")
    		.attr("class", "node")
    		.attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    		.on("click", click)
    		.on("mouseover", showparents)
    		.on("mouseout", hideparents);

    		var mode = true;
    		function showparents(d){
    			while (mode){
    				var names = "#node";
    				for (var i = 0; i < d.data.name.length; i++) {
    					if ((d.data.name[i] != "/") && (d.data.name[i] != " ")){
    						names = names + d.data.name[i];
    					}
    				}
    				d3.selectAll(names).style("fill", "GoldenRod ");
    				if (d.parent != "null"){
    					d = d.parent;
    				}
    				else
    					return mode = false;
    			}
    		};
    		function hideparents(d){
    			while (mode){
    				var names = "#node";
    				for (i = 0; i < d.data.name.length; i++) {
    					if ((d.data.name[i] != "/") && (d.data.name[i] != " ")){
    						names = names + d.data.name[i];
    					}
    				}
    				d3.selectAll(names).style("fill", "black");
    				if (d.parent != "null") {
    					d = d.parent;
    				}
    				else
    					return mode = false;
    			}
    		};

    		nodeEnter.append("circle")
    		.attr("r", 1e-6)
    		.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    		nodeEnter.append("text")
    		.attr("x", function(d) { return d.children || d._children ? -10 : 10; })
    		.attr("dy", ".35em")
    		.attr("id", function(d){return "node" + d.data.name;})
    		.attr("id", function(d){
    			var names = "node";
    			for (i = 0; i < d.data.name.length; i++) {
    				if ((d.data.name[i] != "/") && (d.data.name[i] != " ")){
    					names = names + d.data.name[i];
    				}
    			}
    			return names;
    		})
    		.attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    		.text(function(d) { return d.data.name; })
    		.style("fill-opacity", 1e-6)
    		.attr("font-size", function(d) { return 70/(d.depth+3); });

    		var newpos = node.transition()
    		.duration(duration)
    		.attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    		newpos.select("circle")
    		.attr("r", 4.5)
    		.style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    		newpos.select("text")
    		.style("fill-opacity", 1);

    		// Transition exiting nodes to the parent's new position.
    		var nodeExit = node.exit().transition()
    		.duration(duration)
    		.attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    		.remove();

    		nodeExit.select("circle")
    		.attr("r", 1e-6);

    		nodeExit.select("text")
    		.style("fill-opacity", 1e-6);

    		var link = svg.selectAll("path.link")
    		.data(links, function(d) { return d.target.id; });

    		link.enter().insert("path", "g")
    		.attr("class", "link")
    		.attr("d", function(d) {
    			var o = {x: source.x0, y: source.y0};
    			return diagonal({source: o, target: o});
    		});

    		link.transition()
    		.duration(duration)
    		.attr("d", diagonal);

    		link.exit().transition()
    		.duration(duration)
    		.attr("d", function(d) {
    			var o = {x: source.x, y: source.y};
    			return diagonal({source: o, target: o});
    		})
    		.remove();

    		nodes.forEach(function(d) {
    			d.x0 = d.x;
    			d.y0 = d.y;
    		});
    	}

    	function click(d) {
    		if (d.children) {
    			d._children = d.children;
    			d.children = null;
    		} else {
    			d.children = d._children;
    			d._children = null;
    		}
    		update(d);
    	}

    </script>
</body>
</html>
