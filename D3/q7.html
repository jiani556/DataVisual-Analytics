<!DOCTYPE html>
<meta charset="utf-8">
<style type="text/css">
.counties {
  fill: none;
  stroke: grey;
}

.counties {
  fill: none;
  stroke: grey;
  stroke-linejoin: round;
}

.d3-tip {
  background: rgba(0, 0, 0, 0.5);
  color: white;
  font-family: sans-serif;
}

</style>
<body>
<script src="../lib/d3.v3.min.js"></script>
<script src="../lib/d3-queue.v3.min.js"></script>
<script src="../lib/topojson.v1.min.js"></script>
<script src="../lib/d3.tip.v0.6.3.js"></script>
<script type ="text/javascript">
var width = 1160;
var height = 960;

var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

d3.queue()
    .defer(d3.json,"world_countries.json")
    .defer(d3.tsv,"literacy_rate.tsv")
    .defer(d3.tsv,"world_population.tsv")
    .await(map);


function map(error, countries, rate, population) {
  if (error) throw error;

  var dataset = countries.features
  dataset.forEach(function(d) {

    population.forEach(function(i) {
    if (d.id == i.id) {
      d.population = i.population
      }
    })
  });

console.log(dataset)


//color
  var color = d3.scale.quantile()
          .domain(d3.extent(dataset, function(d) { return d.population; }))
          .range(['#ffffd4','#fee391','#fec44f','#fe9929','#ec7014','#cc4c02','#8c2d04']);

//add tip
  tip = d3.tip()
          .attr('class', 'd3-tip')
          .html(function(d) {
            var ids=[]
            rate.forEach(function(i) {
              if (i.id == d.id) {
                ids.push(i)
              }
            })
            var content ="";
            ids.forEach(function(a) {
              content += "Country:"+ d.properties.name + "<br>"+ "Population:" + d.population + "<br>" + "Literacy Rate:"+ a.Rate+ "<br>"
            })
            return content
          });
// console.log(topojson.mesh(dataset))
// add map
var projection = d3.geo.mercator()
      .scale(100)
      .translate([width/3, height/3])

var path = d3.geo.path().projection(projection);

svg.append("g")
   .attr("class", "counties")
   .selectAll("path")
   .data(dataset)
   .enter()
   .append("path")
   .attr("d", path)
   .style("fill",
   function(d) {
     return color(d.population)
    }
  )

   .on("mouseout",tip.hide)
   .on("mouseover",tip.show)
   .call(tip);

// add legend
var v = color.quantiles()
var legend = svg.selectAll(".legend")
                .data(v)
                .enter()
                .append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) {
                   return "translate(" + 830 + "," + (210 + i * 50) + ")";
                });

legend.append("rect")
    .attr("width", 30)
    .attr("height", 50)
    .style("fill", color);


legend.append("text")
      .attr("x", 32)
      .attr("y", 15)
      .attr("font-size","13px")
      .attr("font-family", "sans-serif")
      .text(String);

// add title
svg.append("text")
   .attr("x", width/2)
   .attr("y", 40)
   .attr("font-size", "25px")
   .attr("font-family", "sans-serif")
   .attr("text-anchor", "middle")
   .attr("font-weight", "bold")
   .style("fill", "orange")
   .text(" Population by Country ");

};
</script>
</body>
</html>
